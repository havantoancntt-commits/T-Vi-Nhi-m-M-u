    <style>
      :root {
        --color-bg: #0A081A;
        --color-bg-deep: #05040f;
        --color-text-primary: #e5e7eb;
        --color-text-secondary: #9ca3af;
        --color-accent-gold: #fde047;
        --color-accent-gold-dark: #f59e0b;
        --color-accent-glow: rgba(250, 204, 21, 0.5);
        --color-primary-indigo: #6366f1;
        --color-primary-fuchsia: #d946ef;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--color-bg);
        color: var(--color-text-primary);
        line-height: 1.7;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Cormorant Garamond', serif;
        letter-spacing: 0.025em;
      }

      /* Animated Backgrounds */
      @keyframes move-twink-back {
          from {background-position:0 0;}
          to {background-position:-10000px 5000px;}
      }
      .stars, .twinkling, .sacred-geometry {
        position:fixed; top:0; left:0; right:0; bottom:0;
        width:100%; height:100%; display:block;
      }
      .stars {
        background:var(--color-bg-deep) url(https://www.script-tutorials.com/demos/360/images/stars.png) repeat top center;
        z-index: -3;
      }
      .twinkling {
        background:transparent url(https://www.script-tutorials.com/demos/360/images/twinkling.png) repeat top center;
        animation:move-twink-back 200s linear infinite;
        z-index: -2;
      }
      .sacred-geometry {
        background-image: radial-gradient(circle, rgba(139, 92, 246, 0.06) 1px, transparent 1px);
        background-size: 2.5rem 2.5rem;
        opacity: 0.2;
        z-index: -1;
      }

      /* Title Glow Effect */
      @keyframes pulse-glow {
          0%, 100% { text-shadow: 0 0 5px #fff, 0 0 10px var(--color-accent-gold), 0 0 20px var(--color-accent-gold-dark); }
          50% { text-shadow: 0 0 10px #fff, 0 0 20px var(--color-accent-gold), 0 0 40px var(--color-accent-gold-dark); }
      }
      .title-glow {
        color: #fff;
        text-shadow: 0 0 5px #fff, 0 0 10px var(--color-accent-gold), 0 0 20px var(--color-accent-gold-dark);
        animation: pulse-glow 5s ease-in-out infinite;
      }
      .subtitle-style {
        text-shadow: 0 0 8px var(--color-accent-glow);
      }
      
      /* Card Component Style */
      .card-base {
        position: relative;
        background: rgba(18, 16, 40, 0.6);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-radius: 1.25rem;
        box-shadow: 0 16px 40px rgba(0, 0, 0, 0.5);
        overflow: hidden;
        transition: all 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
      }
      .card-base::before {
        content: '';
        position: absolute;
        inset: 0;
        z-index: -1;
        border-radius: 1.25rem;
        padding: 2px;
        background: linear-gradient(135deg, rgba(99, 102, 241, 0.3), rgba(217, 70, 239, 0.05), rgba(250, 204, 21, 0.3));
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        transition: all 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
      }
      .card-base:hover::before {
        background: linear-gradient(135deg, rgba(99, 102, 241, 0.7), rgba(217, 70, 239, 0.2), rgba(250, 204, 21, 0.7));
      }
      .card-content { padding: 1.5rem; }
      
      /* Tab Button Style */
      .tab-button {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 0.75rem 1rem;
        font-size: 0.875rem;
        font-weight: 500;
        transition: all 0.3s cubic-bezier(0.215, 0.610, 0.355, 1.000);
        color: var(--color-text-secondary);
        border-radius: 999px;
      }
      @media (min-width: 768px) { .tab-button { font-size: 1rem; padding: 0.75rem 1.5rem; } }
      .tab-button:hover { color: #fff; background-color: rgba(255, 255, 255, 0.05); }
      .tab-button.active {
        color: #fff;
        background: linear-gradient(135deg, var(--color-accent-gold) 0%, var(--color-accent-gold-dark) 100%);
        color: var(--color-bg-deep);
        font-weight: 700;
        box-shadow: 0 0 15px rgba(253, 224, 71, 0.3);
      }

      /* Custom Animations */
      @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
      @keyframes fade-in-up { from { opacity: 0; transform: translateY(2rem); } to { opacity: 1; transform: translateY(0); } }
      @keyframes slide-in-left { from { opacity: 0; transform: translateX(-2rem); } to { opacity: 1; transform: translateX(0); } }
      @keyframes slide-in-right { from { opacity: 0; transform: translateX(2rem); } to { opacity: 1; transform: translateX(0); } }
      @keyframes shine { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
      @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0) rotate(-1deg); } 20%, 80% { transform: translate3d(2px, 0, 0) rotate(2deg); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0) rotate(-4deg); } 40%, 60% { transform: translate3d(4px, 0, 0) rotate(4deg); }
      }
      @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      .animate-shake { animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both; }
      .opacity-0 { opacity: 0; }
      .animate-fade-in { animation: fade-in 0.5s ease-out forwards; }
      .animate-fade-in-up { animation: fade-in-up 0.7s cubic-bezier(0.215, 0.610, 0.355, 1.000) forwards; }
      .animate-slide-in-left { animation: slide-in-left 0.5s cubic-bezier(0.215, 0.610, 0.355, 1.000) forwards; }
      .animate-slide-in-right { animation: slide-in-right 0.5s cubic-bezier(0.215, 0.610, 0.355, 1.000) forwards; }
      .animation-delay-200 { animation-delay: 200ms; } .animation-delay-400 { animation-delay: 400ms; }
      .animation-delay-600 { animation-delay: 600ms; } .animation-delay-800 { animation-delay: 800ms; }
      
      .btn-primary {
        position: relative; overflow: hidden;
        background: linear-gradient(135deg, var(--color-accent-gold) 0%, var(--color-accent-gold-dark) 100%);
        color: var(--color-bg-deep);
        font-weight: 700; padding: 0.75rem 2rem; border-radius: 999px;
        box-shadow: 0 4px 15px rgba(253, 224, 71, 0.2);
        transition: all 0.3s cubic-bezier(0.165, 0.84, 0.44, 1);
        transform: translateY(0);
      }
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(253, 224, 71, 0.3);
      }
      .btn-primary::before {
        content: ''; position: absolute; top: 0; left: -50%; width: 200%; height: 100%;
        background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.5), transparent);
        transition: transform 0.5s ease;
        transform: translateX(-100%);
      }
      .btn-primary:hover::before {
         transform: translateX(100%);
      }
      .btn-primary:disabled { opacity: 0.5; cursor: not-allowed; box-shadow: none; transform: none; }

      .btn-secondary {
        background-color: rgba(255, 255, 255, 0.05);
        color: var(--color-text-primary);
        border: 1px solid rgba(255, 255, 255, 0.1);
        font-weight: 500; padding: 0.75rem 2rem; border-radius: 999px;
        transition: all 0.3s ease;
      }
      .btn-secondary:hover {
        background-color: rgba(255, 255, 255, 0.1);
        border-color: var(--color-accent-gold);
      }

      .input-base {
        width: 100%;
        background-color: rgba(0, 0, 0, 0.3);
        padding: 0.75rem 1rem;
        border-radius: 0.5rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: var(--color-text-primary);
        transition: all 0.3s ease;
      }
      .input-base:focus, .input-glow:focus {
        outline: none;
        border-color: var(--color-accent-gold);
        box-shadow: 0 0 15px var(--color-accent-glow);
      }

      .prose {
        color: var(--color-text-primary);
      }
      .prose-invert p {
        color: var(--color-text-primary);
      }

      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-delay: -1ms !important; animation-duration: 1ms !important;
          animation-iteration-count: 1 !important; background-attachment: initial !important;
          scroll-behavior: auto !important; transition-duration: 0s !important; transition-delay: 0s !important;
        }
      }
    </style>

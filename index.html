<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huyền Phong Phật Đạo - Luận Giải Mệnh Lý</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0c0a1d;
        color: #e5e7eb;
        line-height: 1.7;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Cormorant Garamond', serif;
        letter-spacing: 0.025em;
      }
      /* Animated Backgrounds */
      @keyframes move-twink-back {
          from {background-position:0 0;}
          to {background-position:-10000px 5000px;}
      }
      @keyframes rotate-sacred {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
      }

      .stars, .twinkling, .sacred-geometry {
        position:fixed;
        top:0;
        left:0;
        right:0;
        bottom:0;
        width:100%;
        height:100%;
        display:block;
      }
      .stars {
        background:#000 url(https://www.script-tutorials.com/demos/360/images/stars.png) repeat top center;
        z-index: -3;
      }
      .twinkling {
        background:transparent url(https://www.script-tutorials.com/demos/360/images/twinkling.png) repeat top center;
        animation:move-twink-back 200s linear infinite;
        z-index: -2;
      }
      .sacred-geometry {
        background-image: radial-gradient(circle, rgba(139, 92, 246, 0.08) 1px, transparent 1px);
        background-size: 3rem 3rem;
        opacity: 0.3;
        animation: rotate-sacred 500s linear infinite;
        z-index: -1;
      }

      /* Title Glow Effect */
      @keyframes pulse-glow {
          0%, 100% {
              text-shadow: 
                  0 2px 3px rgba(12, 10, 29, 0.75),
                  0 0 5px #fef9c3, 0 0 10px #fef08a, 0 0 20px #fde047, 0 0 40px #fcd34d, 0 0 70px #fbbf24;
          }
          50% {
              text-shadow: 
                  0 2px 3px rgba(12, 10, 29, 0.75),
                  0 0 8px #fef9c3, 0 0 18px #fef08a, 0 0 30px #fde047, 0 0 55px #fcd34d, 0 0 90px #fbbf24;
          }
      }
      .title-glow {
        color: #fff;
        -webkit-text-stroke: 1px rgba(252, 211, 77, 0.5);
        text-shadow:
          0 2px 3px rgba(12, 10, 29, 0.75),
          0 0 5px #fef9c3, 0 0 10px #fef08a, 0 0 20px #fde047, 0 0 40px #fcd34d, 0 0 70px #fbbf24;
        animation: pulse-glow 4s ease-in-out infinite;
      }
      .subtitle-style {
        text-shadow: 0 0 8px rgba(250, 204, 21, 0.3);
      }
      
      /* Card Component Style */
      .card-base {
        position: relative;
        background-color: rgba(12, 10, 29, 0.7);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border-radius: 1.25rem;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        overflow: hidden;
        transition: all 0.5s ease-in-out;
      }
      .card-base::before {
        content: '';
        position: absolute;
        inset: -2px;
        z-index: -1;
        border-radius: calc(1.25rem + 2px);
        background-image: linear-gradient(135deg, rgba(99, 102, 241, 0.4), rgba(217, 70, 239, 0.1), rgba(250, 204, 21, 0.4));
        opacity: 0.6;
        transition: all 0.5s ease-in-out;
      }
      .card-base:hover::before {
        opacity: 1;
        filter: blur(5px);
        background-image: linear-gradient(135deg, rgba(99, 102, 241, 0.7), rgba(217, 70, 239, 0.2), rgba(250, 204, 21, 0.7));
      }
      .card-title {
        padding: 1.25rem;
        border-bottom: 1px solid rgba(129, 140, 248, 0.2);
        background-color: rgba(255, 255, 255, 0.05);
      }
      .card-title h3 {
        font-size: 1.25rem;
        font-weight: 700;
        color: transparent;
        background-clip: text;
        -webkit-background-clip: text;
        background-image: linear-gradient(to right, #fcd34d, #fef08a);
      }
      .card-content {
        padding: 1.5rem;
      }
      
      /* Tab Button Style */
      .tab-button {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 0.75rem 1.5rem;
        font-size: 0.875rem;
        font-weight: 700;
        transition: all 0.3s cubic-bezier(0.215, 0.610, 0.355, 1.000);
        color: #9ca3af;
      }
      @media (min-width: 768px) { .tab-button { font-size: 1rem; } }
      .tab-button:hover { color: #fff; }
      .tab-button.active { color: #fde047; }
      .tab-button .indicator {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 2px;
        border-radius: 9999px;
        transition: all 0.4s cubic-bezier(0.215, 0.610, 0.355, 1.000);
        background-image: linear-gradient(to right, #fcd34d, #f59e0b);
        box-shadow: 0 0 8px #fcd34d, 0 0 12px #f59e0b;
        opacity: 0;
        transform: scaleX(0);
      }
      .tab-button.active .indicator { opacity: 1; transform: scaleX(1); }

      /* Custom Animations */
      @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
      @keyframes fade-in-up { from { opacity: 0; transform: translateY(24px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes slide-in-left { from { opacity: 0; transform: translateX(-24px); } to { opacity: 1; transform: translateX(0); } }
      @keyframes slide-in-right { from { opacity: 0; transform: translateX(24px); } to { opacity: 1; transform: translateX(0); } }
      @keyframes shine { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
      @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0) rotate(-1deg); }
        20%, 80% { transform: translate3d(2px, 0, 0) rotate(2deg); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0) rotate(-4deg); }
        40%, 60% { transform: translate3d(4px, 0, 0) rotate(4deg); }
      }
      .animate-shake { animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both; }

      .opacity-0 { opacity: 0; }
      .animate-fade-in { animation: fade-in 0.5s ease-out forwards; }
      .animate-fade-in-up { animation: fade-in-up 0.6s cubic-bezier(0.215, 0.610, 0.355, 1.000) forwards; }
      .animate-slide-in-left { animation: slide-in-left 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) forwards; }
      .animate-slide-in-right { animation: slide-in-right 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) forwards; }
      .animation-delay-200 { animation-delay: 200ms; }
      .animation-delay-400 { animation-delay: 400ms; }
      .animation-delay-600 { animation-delay: 600ms; }
      .animation-delay-800 { animation-delay: 800ms; }
      
      .btn-shine { position: relative; overflow: hidden; }
      .btn-shine::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        animation: shine 3s linear infinite;
        background-size: 200% 100%;
      }

      .input-glow:focus { box-shadow: 0 0 15px rgba(250, 204, 21, 0.5); }

      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-delay: -1ms !important;
          animation-duration: 1ms !important;
          animation-iteration-count: 1 !important;
          background-attachment: initial !important;
          scroll-behavior: auto !important;
          transition-duration: 0s !important;
          transition-delay: 0s !important;
        }
      }
    </style>
